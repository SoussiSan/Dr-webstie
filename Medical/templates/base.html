{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/main.css'%}" type="text/css">

    <link rel="stylesheet" href="{%static 'css/mainpage.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/mainpage_sm.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/mainpage_md.css'%}" type="text/css">

    <link rel="stylesheet" href="{%static 'css/user_profile.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/user_profile_sm.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/user_profile_md.css'%}" type="text/css">

    <link rel="stylesheet" href="{%static 'css/signup.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/message_error_success.css'%}" type="text/css">

    <link rel="stylesheet" href="{%static 'css/appointment.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/appointment_sm.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/appointment_md.css'%}" type="text/css">

    <link rel="stylesheet" href="{%static 'css/doctor_profile.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/doctor_profile_sm.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/doctor_profile_md.css'%}" type="text/css">

    <link rel="stylesheet" href="{%static 'css/blog.css'%}" type="text/css">

    <link rel="stylesheet" href="{%static 'css/all.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/all.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" type="text/css">
    <script src="{%static 'js/jquery-3.6.4.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/all.min.js'%}"></script>
    <script src="{%static 'js/fontawesome.min.js'%}"></script>

    <script src="{%static 'js/blog.js'%}"></script>

</head>
<body>
<div class="first-nav bg-light-emphasis navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'mainpage' %}"><img src="{%static 'img/dr_aissous_logo.png' %}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mx-auto">
        <div class="icons-container row no-gutters mx-auto">
            <div class="one-item col-4 row  mx-auto">
                <div class="one-icon col-3  mx-auto">
                    <i class='fas fa-phone icon'></i>
                </div>
                <div class="icon-descriptions col-9  mx-auto">
                    <span class="icon-desc icon-top-desc">Emergency</span>
                    <span class="icon-desc icon-bottom-desc">05685289</span>
                </div>
            </div>
            <div class="one-item col-4 row  mx-auto">
                <div class="one-icon col-3  mx-auto">
                    <i class='fas fa-map-marker-alt icon'></i>
                </div>
                <div class="icon-descriptions col-9  mx-auto">
                    <span class="icon-desc icon-top-desc">Location</span>
                    <span class="icon-desc icon-bottom-desc">Dakssi, Constantine</span>
                </div>
            </div>
            <div class="one-item col-4 row  mx-auto">
                <div class="one-icon col-3  mx-auto">
                    <i class='far fa-clock icon'></i>
                </div>
                <div class="icon-descriptions col-9  mx-auto">
                    <span class="icon-desc icon-top-desc">Hour Work</span>
                    <span class="icon-desc icon-bottom-desc">09:00 16:00 everyday </span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% block content %}
{% endblock %}
<footer class="py-2">
    <div class="footer-content container-fluid">
        <div class="slogan mx-auto mt-3 py-5">
            <div class="slogan-content">
                <h4>Dr AISSOUS</h4>
                <span>Leading the Way in the Medical Excellence, Trusted Care.</span>
            </div>
        </div>
        <div class="cw mx-auto mb-5">
            <i class='far fa-copyright'></i> 2023 all rights reserved by Dr AISSOUS cabinet
        </div>
    </div>
</footer>
</body>
</html>
